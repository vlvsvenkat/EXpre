<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Optional if using a separate CSS file -->
</head>
<body>
    <div class="container">
        <h2>Upload a PDF to Summarize</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="application/pdf" required aria-label="Upload PDF">
            <button type="submit">Summarize</button>
        </form>
    </div>
</body>
</html>
